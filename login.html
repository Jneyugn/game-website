<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="js/login.js" defer></script>
    <title>XPExchange Sign in</title>
</head>

<body id="register-page">
    <!--Create an account-->
    <div id="sign-up">
        <h1 id="account-prompt">Create an account</h1>
        <form id="register">
            <input type="text" id="first-name" placeholder="First name"><span id="firstname-msg"></span>
            <input type="text" id="last-name" placeholder="Last name"><span id="lastname-msg"></span>
            <input type="email" id="email" placeholder="Email"><span id="email-msg"></span>
            <input type="text" id="username" placeholder="Username"><span id="username-msg"></span>
            <input type="password" id="password" placeholder="Password"><span id="password-msg"></span>
            <button id="sign-in">Sign Up</button>
            <button id="home">Home</button>
        </form>
        <!--implement the login through JS-->
        <p id="account-msg"></p>
    </div>
    <!--image grid display-->
    <div id="img-grid">
        <div class="grid"><img src="" alt=""></div>
        <div class="grid"><img src="" alt=""></div>
        <div class="grid"><img src="" alt=""></div>

    </div>
</body>

</html>
