<!DOCTYPE html>
<html lang="en">

    <script src="script.js" defer></script>
    <title>XPExchange Sign in</title>

<body id="register-page">
    <!--Create an account-->
    <div id="sign-up">
        <h1>Create an account</h1>
        <form id="register">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button><a href="index.html">Sign In</a></button>
        </form>
        <!--implement the login through JS-->
        <p>Already have an account? <a id="login" href="#">Login</a></p>
    </div>
    <!--image grid display-->

        <div class="grid"><img src="" alt="" class="active"></div>
        <div class="grid"><img src="" alt=""></div>
        <div class="grid"><img src="" alt="" class="active"></div>
        <div class="grid"><img src="" alt=""></div>
        <div class="grid"><img src="" alt=""></div>
        <div class="grid"><img src="" alt="" class="active"></div>
        <div class="grid"><img src="" alt=""></div>

        <div class="grid"><img src="" alt=""></div>

        <div class="grid"><img src="" alt="" class="active"></div>
    </div>
</body>
</html>
